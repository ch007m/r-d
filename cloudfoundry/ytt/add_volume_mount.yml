#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind":"Deployment", "metadata":{"name":"kpack-controller"}}),expects=1
---
spec:
  template:
    spec:
      containers:
        #@overlay/match by=overlay.subset({"name": "controller"})
        volumeMounts:
        - name: custom-certs
          mountPath: /certs